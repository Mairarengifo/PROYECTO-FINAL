<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestra gama de productos, incluyendo MRcademy, donde puedes alcanzar tu siguiente paso profesional con cursos y certificaciones, y Rocketbok, una licencia Rocketbot para tus proyectos RPA. Descubre cómo estos productos pueden impulsar tu crecimiento profesional y empresarial.">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        li:hover{
            background-color: #d63384!important;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #7153c3 !important;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: center;">
                <ul class="navbar-nav d-flex justify-content-center">
                    <li class="nav-item" style="margin: 0 10px !important">
                        <a class="nav-link" style="color: white !important" href="../index.html">INICIO</a>
                    </li>
                    <li class="nav-item" style="margin: 0 10px !important">
                        <a class="nav-link" style="color: white !important" href="./servicios.html">SERVICIOS</a>
                    </li>
                    <li class="nav-item" style="margin: 0 10px !important">
                        <a class="nav-link" style="color: white !important" href="#">PRODUCTOS</a>

                    <li class="nav-item" style="margin: 0 10px !important">
                        <a class="nav-link" style="color: white !important" href="./acercademr.html">ACERCA DE MR</a>

                        <a class="nav-link" style="color: white !important" href="./blog.html">BLOG</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>PRODUCTOS</h1>
       <div class="card-container">
        <!-- Card del producto 1 -->
        <div class="card">
            <img src="../img/Izypng.png" alt="Producto 1">
            <h2>MRcademy</h2>
            <p>Alcanza tu siguiente paso profesional con los cursos y certificaciones de MRcademy.</p>
        </div>
        
        <!-- Card del producto 2 -->
        <div class="card">
            <img src="../img/Imagen01rock.png" alt="Producto 2">
            <h2>Rocketbok</h2>
            <p>Licencia Rocketbot para tus proyectos RPA.</p>
            
        </div>
    </div>
        
    </main>
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Botón de contacto -->
                    <button id="mostrarFormulario" class="btn btn-primary boton-estilo">Contáctenos</button>
                    <!-- Formulario de contacto (oculto inicialmente) -->
                    <form id="formularioContacto" style="display: none;">
                        <!-- Campos de tu formulario -->
                        <div class="form-group">
                            <label for="nombre" class="text-white">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="mensaje" class="text-white">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <!-- Enlace a la página de Facebook -->
                    <a href="https://www.facebook.com/" class="text-white">
                        <img src="../img/imagenfacebook.png" alt="Descripción de la imagen">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("mostrarFormulario").addEventListener("click", function() {
            document.getElementById("formularioContacto").style.display = "block";
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
